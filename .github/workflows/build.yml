name: Build

on:
  workflow_call:
    inputs:
      env:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    environment: ${{ inputs.env }}

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Prepare Env
        uses: franzbischoff/replace_envs@main
        env:
          GH_APP_KEY: ${{ secrets.APP_KEY }}
          GH_DATABASE: ${{ secrets.DATABASE }}
          GH_MAIL: ${{ secrets.MAIL }}
          GH_TELEGRAM: ${{ secrets.TELEGRAM }}
          GH_CACHE: ${{ secrets.CACHE }}
        with:
          from_file: '.env.production'
          to_file: '.env'
          commit: 'false'

      - name: Clean Up
        run: |
          rm .env.*
          rm -rf ./tests

      - name: Lowercase Repository Name
        id: repository
        uses: Entepotenz/change-string-case-action-min-dependencies@v1
        with:
          string: ${{ github.repository }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: docker/production/app/Dockerfile
          push: true
          tags: ghcr.io/${{ steps.repository.outputs.lowercase }}:latest
